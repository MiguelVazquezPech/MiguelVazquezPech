<div class="body">
    <form action="" class="forma">
        <div id="logojic">
            <img id="jic"class="logojic"src = "assets/LogoEmpresa.png">
        </div>
            <div class="form">
                <h1>RESERVAR</h1>
<!------------------------------------------------------------------------------------------------------------------>
                <div class="grupo">
                    <input type="text" name="" id="" placeholder="" required><span class="barra"></span>
                    <label>Nombre</label>
                </div>
<!------------------------------------------------------------------------------------------------------------------>
                <div class="grupo">
                    <input type="text" name="" id="" placeholder="" required><span class="barra"></span>
                    <label>Apellido Paterno</label>
                </div>
<!------------------------------------------------------------------------------------------------------------------>
                <div class="grupo">
                    <input type="text" name="" id="" placeholder="" required><span class="barra"></span>
                    <label>Apellido Materno</label>
                </div>
<!------------------------------------------------------------------------------------------------------------------>
                <div class="grupo">
                    <input type="text" name="Hora de Reserva" placeholder="" required onfocus="(this.type='time')" onfocusout="(this.type='text')">
                   <span class="barra"></span>
                    <label>Hora de Reserva</label>
                </div>
<!------------------------------------------------------------------------------------------------------------------>
                <div class="grupo">
                    <input type="text" name="Fecha de Reserva" placeholder="" required onfocus="(this.type='date')" onfocusout="(this.type='text')">
                   <span class="barra"></span>
                    <label>Fecha de Reserva</label>
                </div>
                <div class=" pure-css-select-style theme-rounded">
                    <select name="" class="barra select-css">
                        <option selected>Seleccione el Servicio </option>
                        <optgroup selected label="Servicio">
                            <option value="">Lavado de auto</option>
                            <option value="">Llenado del tanque</option>
                            <option value="">Revision de Niveles</option>
                            <option value="">Afinacion Mayor (Mecanico)</option>
                        </optgroup>
                    </select>
                </div>

                <div class="buttons">
                    <button class="botonguardar imga"    type="submit"></button>
                    <button class="botoncancelar imga"   type="reset"></button>
                </div>
            </div>
        </form>
    </div>
